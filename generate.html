<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim OluÅŸturucu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5a6fd8;
        }
        .preview {
            margin: 20px 0;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .download-section {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .url-box {
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            word-break: break-all;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Embed Resim OluÅŸturucu</h1>
        <p>Resminizi oluÅŸturun ve Discord'da paylaÅŸÄ±n!</p>
        
        <div class="form-group">
            <label for="textInput">Metin:</label>
            <textarea id="textInput" placeholder="Yazmak istediÄŸiniz metni girin..." rows="3">Merhaba Discord!</textarea>
        </div>
        
        <div class="form-group">
            <label for="fontSizeInput">Font Boyutu: <span id="fontSizeValue">40px</span></label>
            <input type="range" id="fontSizeInput" min="20" max="100" value="40">
        </div>
        
        <div class="form-group">
            <label for="colorInput">Metin Rengi:</label>
            <input type="color" id="colorInput" value="#ffffff">
        </div>
        
        <div class="preview">
            <canvas id="canvas" width="800" height="400"></canvas>
        </div>
        
        <button onclick="generateImage()">Resim OluÅŸtur ve Ä°ndir</button>
        
        <div class="download-section">
            <h3>Discord iÃ§in URL:</h3>
            <div class="url-box" id="discordUrl">
                Resim oluÅŸturduktan sonra URL burada gÃ¶rÃ¼necek...
            </div>
            <button onclick="copyUrl()">URL'yi Kopyala</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById('textInput');
        const fontSizeInput = document.getElementById('fontSizeInput');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const colorInput = document.getElementById('colorInput');
        const discordUrl = document.getElementById('discordUrl');
        
        let imageCounter = 1;
        
        function updatePreview() {
            const text = textInput.value || 'Merhaba Discord!';
            const fontSize = parseInt(fontSizeInput.value);
            const color = colorInput.value;
            
            // Canvas'Ä± temizle
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Gradient arka plan
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Metin ayarlarÄ±
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillStyle = color;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            // Metni Ã§iz
            const lines = text.split('\n');
            const lineHeight = fontSize * 1.2;
            const startY = canvas.height / 2 - ((lines.length - 1) * lineHeight) / 2;
            
            lines.forEach((line, index) => {
                ctx.fillText(line, canvas.width / 2, startY + (index * lineHeight));
            });
        }
        
        function generateImage() {
            updatePreview();
            
            // Resmi indir
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `discord-image-${imageCounter}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Discord URL'sini gÃ¼ncelle
                const fileName = `discord-image-${imageCounter}.png`;
                const baseUrl = window.location.origin + window.location.pathname.replace('generate.html', '');
                const fullUrl = `${baseUrl}${fileName}`;
                
                // Dinamik URL'ler - Discord'da Ã§alÄ±ÅŸan formatlar
                const dynamicUrls = {
                    jpg: `${baseUrl}resim.jpg?text=${encodeURIComponent(textInput.value)}&size=${fontSizeInput.value}&color=${encodeURIComponent(colorInput.value)}`,
                    png: `${baseUrl}resim.png?text=${encodeURIComponent(textInput.value)}&size=${fontSizeInput.value}&color=${encodeURIComponent(colorInput.value)}`,
                    html: `${baseUrl}resim.html?text=${encodeURIComponent(textInput.value)}&size=${fontSizeInput.value}&color=${encodeURIComponent(colorInput.value)}`
                };
                
                discordUrl.innerHTML = `
                    <div style="margin-bottom: 15px;">
                        <strong>ðŸŽ¯ Discord Embed URL'leri (Hemen KullanÄ±labilir):</strong>
                    </div>
                    
                    <div style="margin: 10px 0; padding: 10px; background: #e8f5e8; border-radius: 5px; border-left: 4px solid #28a745;">
                        <strong>âœ… JPG (En Ä°yi - Ã‡alÄ±ÅŸÄ±yor):</strong><br>
                        <code style="word-break: break-all;">${dynamicUrls.jpg}</code>
                    </div>
                    
                    <div style="margin: 10px 0; padding: 10px; background: #fff3cd; border-radius: 5px; border-left: 4px solid #ffc107;">
                        <strong>ðŸ”„ PNG (Deneme):</strong><br>
                        <code style="word-break: break-all;">${dynamicUrls.png}</code>
                    </div>
                    
                    <div style="margin: 10px 0; padding: 10px; background: #f8d7da; border-radius: 5px; border-left: 4px solid #dc3545;">
                        <strong>ðŸ“„ HTML (Bazen Ã‡alÄ±ÅŸÄ±r):</strong><br>
                        <code style="word-break: break-all;">${dynamicUrls.html}</code>
                    </div>
                    
                    <hr style="margin: 15px 0;">
                    
                    <div style="margin: 10px 0; padding: 10px; background: #d1ecf1; border-radius: 5px; border-left: 4px solid #17a2b8;">
                        <strong>ðŸ’¾ Statik YÃ¶ntem (En GÃ¼venilir):</strong><br>
                        1. Ä°ndirilen resmi GitHub'a yÃ¼kleyin<br>
                        2. Bu URL'yi kullanÄ±n: <code>${fullUrl}</code>
                    </div>
                `;
                
                imageCounter++;
            }, 'image/png', 1.0);
        }
        
        function copyUrl() {
            // En iyi URL'yi (JPG) kopyala
            const text = encodeURIComponent(textInput.value || 'Merhaba Discord!');
            const fontSize = fontSizeInput.value;
            const color = encodeURIComponent(colorInput.value);
            const baseUrl = window.location.origin + window.location.pathname.replace('generate.html', '');
            const bestUrl = `${baseUrl}resim.jpg?text=${text}&size=${fontSize}&color=${color}`;
            
            navigator.clipboard.writeText(bestUrl).then(() => {
                alert('âœ… En iyi Discord URL kopyalandÄ±! (JPG formatÄ±)\n\nDiscord\'da paylaÅŸabilirsiniz.');
            }).catch(() => {
                // Fallback - manuel kopyalama iÃ§in
                prompt('Bu URL\'yi kopyalayÄ±n:', bestUrl);
            });
        }
        
        // Event listeners
        textInput.addEventListener('input', updatePreview);
        fontSizeInput.addEventListener('input', () => {
            fontSizeValue.textContent = fontSizeInput.value + 'px';
            updatePreview();
        });
        colorInput.addEventListener('input', updatePreview);
        
        // Ä°lk Ã¶nizleme
        updatePreview();
    </script>
</body>
</html>
