<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Resim</title>
    <meta property="og:title" content="Dinamik Resim">
    <meta property="og:type" content="website">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="400">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        canvas {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
    
    <script>
        // URL parametrelerini al
        const urlParams = new URLSearchParams(window.location.search);
        const text = decodeURIComponent(urlParams.get('text') || 'Merhaba Dünya!');
        const fontSize = parseInt(urlParams.get('size') || '40');
        const color = decodeURIComponent(urlParams.get('color') || '#ffffff');
        
        // Canvas ve context
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function drawImage() {
            // Canvas'ı temizle
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Gradient arka plan
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Metin ayarları
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillStyle = color;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            // Metni çiz (çok satırlı destek)
            const lines = text.split('\n');
            const lineHeight = fontSize * 1.2;
            const startY = canvas.height / 2 - ((lines.length - 1) * lineHeight) / 2;
            
            lines.forEach((line, index) => {
                ctx.fillText(line, canvas.width / 2, startY + (index * lineHeight));
            });
            
            // Meta tag'ları güncelle
            const imageDataUrl = canvas.toDataURL('image/jpeg', 0.9);
            
            // Mevcut meta tag'ları güncelle
            let ogImage = document.querySelector('meta[property="og:image"]');
            if (!ogImage) {
                ogImage = document.createElement('meta');
                ogImage.setAttribute('property', 'og:image');
                document.head.appendChild(ogImage);
            }
            ogImage.setAttribute('content', imageDataUrl);
            
            let twitterImage = document.querySelector('meta[name="twitter:image"]');
            if (!twitterImage) {
                twitterImage = document.createElement('meta');
                twitterImage.setAttribute('name', 'twitter:image');
                document.head.appendChild(twitterImage);
            }
            twitterImage.setAttribute('content', imageDataUrl);
            
            // Title'ı güncelle
            document.title = text.substring(0, 50) + (text.length > 50 ? '...' : '');
            
            let ogTitle = document.querySelector('meta[property="og:title"]');
            if (ogTitle) {
                ogTitle.setAttribute('content', document.title);
            }
        }
        
        // Resmi çiz
        drawImage();
    </script>
</body>
</html>
